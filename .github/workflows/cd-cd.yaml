name: CI/CD for Develop

on:
  push:
    branches:
      - develop

# Si has definido variables y secretos a nivel de environment llamado "develop",
# debes especificar el environment en el job.
jobs:
  build-and-deploy:
    environment: develop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.ACRUSERNAME }}
          password: ${{ secrets.ACRPASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          
          tags: ${{ secrets.ACRLOGINSERVER }}/${{ vars.IMAGE_NAME }}:develop
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.AZURE_APP_NAME }}
          images: ${{ secrets.ACRLOGINSERVER }}/${{ vars.IMAGE_NAME }}:develop
